rapsysuser:
    path: /
    controller: Rapsys\UserBundle\Controller\UserController::index
    methods: GET

rapsysuser_confirm:
    path: /confirm/{hash}/{mail}
    controller: Rapsys\UserBundle\Controller\UserController::confirm
    requirements:
        hash: '[a-zA-Z0-9=_-]+'
        mail: '[a-zA-Z0-9=_-]+'
    methods: GET

rapsysuser_edit:
    path: /user/{hash}/{mail}
    controller: Rapsys\UserBundle\Controller\UserController::edit
    requirements:
        hash: '[a-zA-Z0-9=_-]+'
        mail: '[a-zA-Z0-9=_-]+'
    methods: GET|POST

rapsysuser_index:
    path: /user
    controller: Rapsys\UserBundle\Controller\UserController::index
    methods: GET

rapsysuser_login:
    path: /login/{hash}/{mail}
    controller: Rapsys\UserBundle\Controller\UserController::login
    defaults:
        hash: ~
        mail: ~
    requirements:
        hash: '[a-zA-Z0-9=_-]+'
        mail: '[a-zA-Z0-9=_-]+'
    methods: GET|POST

rapsysuser_logout:
    path: /logout
    methods: GET

rapsysuser_recover:
    path: /recover/{hash}/{pass}/{mail}
    controller: Rapsys\UserBundle\Controller\UserController::recover
    defaults:
        hash: ~
        pass: ~
        mail: ~
    requirements:
        hash: '[a-zA-Z0-9=_-]+'
        pass: '[a-zA-Z0-9=_-]+'
        mail: '[a-zA-Z0-9=_-]+'
    methods: GET|POST

rapsysuser_register:
    path: /register
    controller: Rapsys\UserBundle\Controller\UserController::register
    methods: GET|POST
